<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Floats?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #b0b;
      color: white;
      font-family: Arial;
      height: 90px;
    }
    header h1 {
      font-weight: 900;
      text-transform: uppercase;
      font-style: italic;

      float: left;
    }

    header h2 {
      float: right;
    }

    /* Float is the devil */
    /* Float: doesn't count in any calculations anymore */
  </style>
  <body>
    <header>
      <h1>Pequeno Pollo</h1>
      <h2>Since 2007</h2>
    </header>
  </body>
</html>
